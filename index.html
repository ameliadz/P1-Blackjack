<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Montserrat&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Blackjack</title>
  </head>
  <body>
    <h1>BLACKJACK</h1>
    <div class="game-table">
      <div class="scores">
        <p class="dealer-score"></p>
        <p class="outcome"></p>
        <p class="player-score"></p>
      </div>
      <div class="cards">
        <div class="dealer-cards"></div>
        <div class="hit-stand">
          <button type="button" id="hit" class="otherbtn hidden" disabled>Hit</button>
          <button type="button" id="stand" class="otherbtn hidden" disabled>Stand</button>
        </div>
        <div class="player-cards"></div>
      </div>
      <div class="bet">
        <button type="button" id="one" class="bet-num" data-amt="1"></button>
        <button type="button" id="five" class="bet-num" data-amt="5"></button>
        <button type="button" id="ten" class="bet-num" data-amt="10"></button>
        <button type="button" id="twentyfive" class="bet-num" data-amt="25"></button>
        <button type="button" id="fifty" class="bet-num" data-amt="50"></button>
        <button type="button" id="hundred" class="bet-num" data-amt="100"></button>
        <p class="pot"></p>
        <p class="bet-amt"></p>
        <p class="insurance"></p>
        <button type="button" class="otherbtn" id="bet" disabled>Bet</button>
        <button type="button" class="otherbtn" id="clear" disabled>Clear bet</button>
        <button type="button" class="otherbtn hidden extra" id="double">Double down</button>
        <button type="button" class="otherbtn hidden extra" id="insurance">Insurance</button>
        <button type="button" class="otherbtn hidden extra" id="split">Split</button>
        <!-- should i do a modal on load with instructions that's potentially reopenable with a corner button? -->
      </div>
    </div>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
