<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Blackjack</title>
  </head>
  <body>
    <div class="game-table">
      <button type="button" id="deal">Deal</button>
      <div class="dealer">
        <p class="dealer-score"></p>
        <div class="dealer-cards"></div>
      </div>
      <div class="player">
        <p class="player-score"></p>
        <div class="player-cards"></div>
      </div>
      <button type="button" id="hit" class="hidden">Hit</button>
      <button type="button" id="stand" class="hidden">Stand</button>
    </div>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
